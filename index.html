<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOCODE - –°—Ç–∞—Ä—Ç–æ–≤–∞ –°—Ç–æ—Ä—ñ–Ω–∫–∞</title>
    
    <style>
        /* CSS —Å—Ç–∏–ª—ñ (–ë–µ–∑ –∑–º—ñ–Ω) */
        body {
            background-color: #004cff;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            min-height: 100vh;
        }

        h1 {
            font-size: 5em;
            margin-top: auto;
            margin-bottom: 50px;
        }

        .search-bar {
            display: flex;
            width: 600px;
            max-width: 90%;
            margin-bottom: 50px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .search-bar input {
            flex-grow: 1;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            outline: none;
        }

        .search-bar button {
            background: none;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.2em;
            color: #333;
        }

        #content-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .link-section {
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            display: flex;
            flex-direction: column;
        }
        
        .link-section h2 {
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 15px;
            text-align: left;
            padding-left: 15px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-block {
            background-color: #0033cc;
            border-radius: 8px;
            padding: 15px;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            min-height: 80px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s;
        }

        .link-block:hover {
            background-color: #0022aa;
        }

        .link-avatar {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            background-color: #ffffff;
            color: #0033cc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .link-text {
            font-weight: bold;
            font-size: 1em;
            margin-bottom: 2px;
        }

        .link-url {
            font-size: 0.8em;
            color: #bbbbbb;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search the web" onkeypress="handleSearch(event)">
            <button onclick="performSearch()">üîç</button>
        </div>
    </header>

    <main id="content-container">
        </main>

    <h1>ROBOCODE</h1>

    <script>
        // JavaScript –õ–æ–≥—ñ–∫–∞ –ü–∞—Ä—Å–∏–Ω–≥—É
        
        // !!! –û–ù–û–í–Ü–¢–¨ –¶–Ü –î–ê–ù–Ü !!!
        const GITHUB_USERNAME = 'robocode-pb'; 
        const REPO_NAME = 'startPage';
        const README_RAW_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/README.md`;
        // !!! –û–ù–û–í–Ü–¢–¨ –¶–Ü –î–ê–ù–Ü !!!


        const container = document.getElementById('content-container');
        // –û–ù–û–í–õ–ï–ù–û: –†–µ–≥—É–ª—è—Ä–Ω–∏–π –≤–∏—Ä–∞–∑ –¥–ª—è –ø–æ—à—É–∫—É - [–ù–∞–∑–≤–∞ –ü–æ—Å–∏–ª–∞–Ω–Ω—è](–ü–æ—Å–∏–ª–∞–Ω–Ω—è)
        const LINK_REGEX = /-\s*\[([^\]]+)\]\(([^)]+)\)/g; 

        function handleSearch(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        function performSearch() {
            const query = document.querySelector('.search-bar input').value;
            if (query) {
                // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ Google –¥–ª—è –ø–æ—à—É–∫—É –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        }

        async function loadAndParseReadme() {
            try {
                const response = await fetch(README_RAW_URL);
                if (!response.ok) {
                    throw new Error(`–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è README: ${response.statusText}`);
                }
                const readmeText = await response.text();

                // –†–æ–∑–¥—ñ–ª–∏—Ç–∏ —Ç–µ–∫—Å—Ç –Ω–∞ —Å–µ–∫—Ü—ñ—ó –ø–æ –∑–∞–≥–æ–ª–æ–≤–∫–∞—Ö Markdown (# –ó–∞–≥–æ–ª–æ–≤–æ–∫)
                const sections = readmeText.split(/#\s*([^\n]+)/g).filter(s => s.trim() !== '');

                // –û–±—Ä–æ–±–∫–∞ –∫–æ–∂–Ω–æ—ó –ø–∞—Ä–∏ [–ù–∞–∑–≤–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞, –í–º—ñ—Å—Ç —Å–µ–∫—Ü—ñ—ó]
                for (let i = 0; i < sections.length; i += 2) {
                    const title = sections[i];
                    const content = sections[i + 1] || '';

                    const linksContainer = document.createElement('div');
                    linksContainer.className = 'links-container';
                    
                    let match;
                    let linkCount = 0;

                    // –ü–∞—Ä—Å–∏–Ω–≥ –ø–æ—Å–∏–ª–∞–Ω—å —É –≤–º—ñ—Å—Ç—ñ —Å–µ–∫—Ü—ñ—ó
                    while ((match = LINK_REGEX.exec(content)) !== null) {
                        const name = match[1]; 
                        const url = match[2];
                        
                        const linkBlock = createLinkBlock(name, url);
                        linksContainer.appendChild(linkBlock);
                        linkCount++;
                    }
                    
                    // –Ø–∫—â–æ –≤ —Å–µ–∫—Ü—ñ—ó —î –ø–æ—Å–∏–ª–∞–Ω–Ω—è, —Å—Ç–≤–æ—Ä—é—î–º–æ —ñ –¥–æ–¥–∞—î–º–æ —ó—ó
                    if (linkCount > 0) {
                         const sectionDiv = document.createElement('div');
                         sectionDiv.className = 'link-section';
                         
                         const sectionTitle = document.createElement('h2');
                         sectionTitle.textContent = title.trim();

                         sectionDiv.appendChild(sectionTitle);
                         sectionDiv.appendChild(linksContainer);
                         container.appendChild(sectionDiv);
                    }
                }

            } catch (error) {
                console.error('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∞–±–æ —Ä–æ–∑—ñ–±—Ä–∞—Ç–∏ README:', error);
                container.innerHTML = '<p style="color:red; width:100%; text-align:center;">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –∫–æ–Ω—Å–æ–ª—å —Ç–∞ URL –¥–æ README.md.</p>';
            }
        }

        function createLinkBlock(name, url) {
            const block = document.createElement('a');
            block.href = url;
            block.target = '_blank';
            block.className = 'link-block';

            // –Ø–∫—â–æ URL –Ω–µ —ñ—Å–Ω—É—î (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, - [–ù–∞–∑–≤–∞]()), –Ω–µ –≥–µ–Ω–µ—Ä—É—î–º–æ –±–ª–æ–∫
            if (!url) return null; 

            const initial = name.charAt(0).toUpperCase();

            // –ê–≤–∞—Ç–∞—Ä (–ø–µ—Ä—à–∞ –ª—ñ—Ç–µ—Ä–∞)
            const avatar = document.createElement('div');
            avatar.className = 'link-avatar';
            avatar.textContent = initial; 
            
            // –ù–∞–∑–≤–∞
            const text = document.createElement('div');
            text.className = 'link-text';
            text.textContent = name;
            
            // URL –¥–æ–º–µ–Ω—É
            const urlText = document.createElement('span');
            urlText.className = 'link-url';
            try {
                // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä URL –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –ª–∏—à–µ –¥–æ–º–µ–Ω—É
                urlText.textContent = new URL(url).hostname; 
            } catch (e) {
                urlText.textContent = url;
            }

            block.appendChild(avatar);
            block.appendChild(text);
            block.appendChild(urlText);

            return block;
        }

        loadAndParseReadme();
    </script>
</body>
</html>
