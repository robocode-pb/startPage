<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOCODE - –°—Ç–∞—Ä—Ç–æ–≤–∞ –°—Ç–æ—Ä—ñ–Ω–∫–∞</title>
    
    <style>
        /* CSS —Å—Ç–∏–ª—ñ (–ë–µ–∑ –∑–º—ñ–Ω) */
        body {
            background-color: #004cff;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            min-height: 100vh;
        }

        h1 {
            font-size: 5em;
            margin-top: auto;
            margin-bottom: 50px;
        }

        .search-bar {
            display: flex;
            width: 600px;
            max-width: 90%;
            margin-bottom: 50px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .search-bar input {
            flex-grow: 1;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            outline: none;
        }

        .search-bar button {
            background: none;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.2em;
            color: #333;
        }

        #content-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .link-section {
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            display: flex;
            flex-direction: column;
        }
        
        .link-section h2 {
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 15px;
            text-align: left;
            padding-left: 15px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-block {
            background-color: #0033cc;
            border-radius: 8px;
            padding: 15px;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            min-height: 80px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s;
        }

        .link-block:hover {
            background-color: #0022aa;
        }

        .link-avatar {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            background-color: #ffffff;
            color: #0033cc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .link-text {
            font-weight: bold;
            font-size: 1em;
            margin-bottom: 2px;
        }

        .link-url {
            font-size: 0.8em;
            color: #bbbbbb;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search the web" onkeypress="handleSearch(event)">
            <button onclick="performSearch()">üîç</button>
        </div>
    </header>

    <main id="content-container">
        </main>

    <h1>ROBOCODE</h1>

    <script>
        // JavaScript –õ–æ–≥—ñ–∫–∞ –ü–∞—Ä—Å–∏–Ω–≥—É
   // JavaScript –õ–æ–≥—ñ–∫–∞ –ü–∞—Ä—Å–∏–Ω–≥—É
const GITHUB_USERNAME = 'robocode-pb'; 
const REPO_NAME = 'startPage';
const README_RAW_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/README.md`;

const container = document.getElementById('content-container');

// –û–ù–û–í–õ–ï–ù–û: –ì–Ω—É—á–∫–∏–π —Ä–µ–≥—É–ª—è—Ä–Ω–∏–π –≤–∏—Ä–∞–∑ –¥–ª—è —Ä—ñ–∑–Ω–∏—Ö —Ç–∏–ø—ñ–≤ –¥—É–∂–æ–∫
const LINK_REGEX = /-\s*[\[\(]([^\]\)]+)[\]\)]\(([^)]+)\)/g; 

function handleSearch(event) {
    if (event.key === 'Enter') {
        performSearch();
    }
}

function performSearch() {
    const query = document.querySelector('.search-bar input').value;
    if (query) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
    }
}

async function loadAndParseReadme() {
    try {
        const response = await fetch(README_RAW_URL);
        if (!response.ok) throw new Error(`–ü–æ–º–∏–ª–∫–∞: ${response.statusText}`);
        const readmeText = await response.text();

        // –†–æ–∑–±–∏–≤–∞—î–º–æ —Ç–µ–∫—Å—Ç –Ω–∞ —Å–µ–∫—Ü—ñ—ó –ø–æ —Å–∏–º–≤–æ–ª—É #
        const sections = readmeText.split(/(?=#\s)/g).filter(s => s.trim() !== '');

        sections.forEach(section => {
            const lines = section.split('\n');
            const title = lines[0].replace('#', '').trim();
            const content = section;

            const linksContainer = document.createElement('div');
            linksContainer.className = 'links-container';
            
            let match;
            let linkCount = 0;

            // –°–∫–∏–¥–∞—î–º–æ —ñ–Ω–¥–µ–∫—Å –ø–æ—à—É–∫—É RegEx
            LINK_REGEX.lastIndex = 0;

            while ((match = LINK_REGEX.exec(content)) !== null) {
                const name = match[1]; 
                const url = match[2];
                const linkBlock = createLinkBlock(name, url);
                if (linkBlock) {
                    linksContainer.appendChild(linkBlock);
                    linkCount++;
                }
            }
            
            if (linkCount > 0) {
                 const sectionDiv = document.createElement('div');
                 sectionDiv.className = 'link-section';
                 const sectionTitle = document.createElement('h2');
                 sectionTitle.textContent = title;
                 sectionDiv.appendChild(sectionTitle);
                 sectionDiv.appendChild(linksContainer);
                 container.appendChild(sectionDiv);
            }
        });

    } catch (error) {
        console.error('–ü–æ–º–∏–ª–∫–∞:', error);
        container.innerHTML = '<p style="color:red; width:100%; text-align:center;">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö.</p>';
    }
}

function createLinkBlock(name, url) {
    if (!url) return null; 

    const block = document.createElement('a');
    block.href = url;
    block.target = '_blank';
    block.className = 'link-block';

    let domain = "";
    try {
        domain = new URL(url).hostname;
    } catch (e) {
        domain = url;
    }

    // –û–ù–û–í–õ–ï–ù–û: –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ª–æ–≥–æ—Ç–∏–ø—É —á–µ—Ä–µ–∑ Google Favicon API
    const avatar = document.createElement('div');
    avatar.className = 'link-avatar';
    
    const icon = document.createElement('img');
    // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Å–µ—Ä–≤—ñ—Å Google –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —ñ–∫–æ–Ω–æ–∫ (sz=64 - —Ä–æ–∑–º—ñ—Ä)
    icon.src = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
    icon.alt = name.charAt(0);
    icon.style.width = '100%';
    icon.style.borderRadius = '5px';
    
    // –Ø–∫—â–æ —ñ–∫–æ–Ω–∫–∞ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç—å—Å—è, –ø–æ–∫–∞–∂–µ–º–æ –ø–µ—Ä—à—É –ª—ñ—Ç–µ—Ä—É
    icon.onerror = () => {
        avatar.textContent = name.charAt(0).toUpperCase();
        icon.remove();
    };

    avatar.appendChild(icon);
    
    const text = document.createElement('div');
    text.className = 'link-text';
    text.textContent = name;
    
    const urlText = document.createElement('span');
    urlText.className = 'link-url';
    urlText.textContent = domain;

    block.appendChild(avatar);
    block.appendChild(text);
    block.appendChild(urlText);

    return block;
}

loadAndParseReadme();    </script>
</body>
</html>
